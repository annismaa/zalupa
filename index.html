<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>CPS</title>
</head>

<body>
    <div class="repair-brands">
        <h5 class="title_brands">Ремонт техники различных брендов</h5>
        <div class="swiper">
            <ul class="brands swiper-wrapper brands-hidden">
                <li class="swiper-slide brand"><img src="./icons/lenovo.svg" alt="Леново" class="lenovo"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/samsung.svg" alt="Самсунг" class="samsung"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/apple.svg" alt="Эпл" class="apple"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/viewsonic.svg" alt="Вью Соник"
                        class="viewsonic"><button type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/bosch.svg" alt="Бош" class="bosch"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/hp.svg" alt="Эйч Пи" class="hp"><button type="button"
                        class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/acer.svg" alt="Эйсер" class="acer"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/sony.svg" alt="Сони" class="sony"><button type="button"
                        class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/lenovo.svg" alt="Леново" class="lenovo"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/samsung.svg" alt="Самсунг" class="samsung"><button
                        type="button" class="brand-button"></button></li>
                <li class="swiper-slide brand"><img src="./icons/apple.svg" alt="Эпл" class="apple"><button
                        type="button" class="brand-button"></button></li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <div class="brands-gradient"></div>
        <button type="button" class="show-more"><img src="icons/icon.svg" id="arrows" alt="Стрелочки вниз" width="8px"
                height="10px"><span id="show">Показать все</span></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
